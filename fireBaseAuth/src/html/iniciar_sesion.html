<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase autenticacion</title>
    <link rel="stylesheet" href="../css/styles.css">

    <!--BOOTSTRAP CDN-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="form_container">
        <div class="form_div">
            <form action="post">
                <h3>Inicio de sesión</h3>
                <p>Correo electrónico:</p>
                <input type="email" placeholder="Correo electrónico" class="form-control" id="txtemail" required>
                <p>Contraseña:</p>
                <input type="password" placeholder="Contraseña" class="form-control" id="txtpassword" required>
                <button type="submit" class="btn btn-primary mb-3" style="margin-top: 20px;" id="btnLogin">Iniciar Sesión</button>
                <a href="../html/index.html">Registrarse</a>
            </form>
        </div>
    </div>
    <script src="../js/loginUser.js"></script>
</html>
